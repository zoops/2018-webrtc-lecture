<!DOCTYPE html>
<html>
<head>
    <title>PeerConnection Demo callee</title>
    <style>
        video {
            border: 5px solid black;
            width: 320px;
            height: 240px;
        }
        textarea {
            width: 320px;
            height: 240px;            
        }
    </style>
    <script src="https://unpkg.com/vue"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
</head>
<body>
<div style="float:left;">
    <div>
        <video id="vid1" autoplay="true" muted="true" playsinline style="float:none;"></video>
    </div>
    <input id="vid1_nick" ><button id="btn_change_nick" onclick="onChangeNick();">changeNick</button>
</div>
<div>
    <div>
        <video id="vid2" autoplay playsinline></video>
    </div>
    <input id="vid2_nick">
</div>
<button id="btn_start">start</button>
<input id="room_id"/><input id="pwd"/>
<div id="app">
    <button id="btn_refresh_room_list" @click="onUpdateRoomList">refresh room list</button>
    <div id="roomlist" style="overflow:scroll; width:350px; height:200px;border:1px solid red;" >
        <ul id="roomlist_id">
            <li v-for="room in rooms" @click="onClickRoom(room)">
                {{ room }}
            </li>
        </ul>    
    </div>
</div>
</body>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="moWebsocket.js"></script>
<script src="callee.js"></script>
</html>
